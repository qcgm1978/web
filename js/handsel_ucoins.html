<script>
    function removePrompt() {
        $('.J_give_coins').remove()
    }
    $('.float001_close img').click(function () {
        removePrompt();
    })
    $('.J_receive').click(function () {
        $
                .post('/user/getLoginGift')
                .success(function (data) {
                    data = $.parseJSON(data);
                    if (!SiteCommon.isAjaxFailed(data)) {
                        SiteCommon.promptInfo(data.message)
                        removePrompt();
                        $('body').click(function () {
                            location.reload()
                        })
                    }
                })
                .error(function () {
                    alert("error");
                })
                .complete(function () {
                });
    })
</script>
