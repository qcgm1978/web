<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.floatxdcss{
	width: 608px;
	height: 468px;
	position: absolute;
	left: 50%;
	margin-left: -300px;
	top: 10%;
	z-index: 8888;
	font-family: "微软雅黑";
	background: url(img/tcbj.png);
	color: #333;
}
.floatxdcss_hd{
	width: 600px;
	height: 30px;
	margin-left: 4px;
	margin-top: 1px;
	background-color: #d11796;
}
.floatxdcss_hd_span{
	float: left;
	font-size:16px;
	padding-top: 4px;
	padding-left: 6px;
	color:#fff;
	font-weight:bold;
}
.floatxdcss_hd_a{ float:right; padding-top:25px; padding-right:30px; background:url(img/close.png) no-repeat;}
.floatxdcss_hd_a:hover{ background:url(img/closeh.png) no-repeat;}
.floatxdcss_bd{
	width: 540px;
	padding-top: 20px;
	padding-right: 40px;
	padding-bottom: 40px;
	padding-left: 40px;
}
.floatxdcss_bun{
	height: 30px;
	width: 100%;
}
.floatxdcss_bun_a{
	font-size: 14px;
	color: #000;
	width: 84px;
	height: 30px;
	line-height: 30px;
	background:url(img/scbj.png) no-repeat;
	text-decoration: none;
	float: left;
	text-align: center;
}
.floatxdcss_bun_a:hover{background:url(img/scbjh.png) no-repeat;}
.floatxdcss_p{
	font-size: 13px;
	color: #000;
	width: 100%;
	padding-top: 20px;
	padding-bottom: 20px;
}

.floatxdcss_photo{
	width: 100%;
	height: 230px;
}
.floatxdcss_photo_big{
	float: left;
	height: 210px;
	width: 280px;
}
.floatxdcss_photo_small{
	float: left;
	margin-left: 40px;
	height: 150px;
	width: 200px;
}
.floatxdcss_photo_span{
	float: left;
	margin-left: 40px;
	width: 200px;
	text-align: center;
}

.floatxdcss_button{
	width: 100%;
	height: 30px;
	padding-left: 50px;
}
.floatxdcss_button_but{
	background:url(img/bcbj.png) no-repeat;
	width:64px; height:30px; 
	line-height:30px; 
	float:left;
	text-decoration:none; 
	color:#fff; 
	text-align:center;}
.floatxdcss_button_but1{
	background:url(img/qxbj.png) no-repeat; 
	width:64px; 
	height:30px; 
	line-height:30px; 
	float:left;
	text-decoration:none; 
	color:#000; 
	text-align:center;}
.floatxdcss_button_but1{margin-left:40px;}
.floatxdcss_button_but:hover{
	background:url(img/bcbjh.png) no-repeat;
	float:left;
	text-decoration:none; 
	text-align:center;}
.floatxdcss_button_but1:hover{
	background:url(img/qxbjh.png) no-repeat;
	float:left;
	text-decoration:none; 
	text-align:center;}

</style>
</head>

<body>
<div class="floatxdcss">
 
<div class="floatxdcss_hd">
<span class="floatxdcss_hd_span">上传图片</span>
<a href="" class="floatxdcss_hd_a"></a>
</div>

<div class="floatxdcss_bd"> 

<div class="floatxdcss_bun">
<a href="" class="floatxdcss_bun_a">选择图片</a>
</div>

<div class="floatxdcss_p">
支持JPG、JPEG、PNG、GIF图片文件，且文件小于2M。<br />图片尺寸必须满足：宽≥200 像素，高≥200 像素
</div>

<div class="floatxdcss_photo">
<div class="floatxdcss_photo_big"><img src="img/big.gif" width="280" height="210" /></div>
<div class="floatxdcss_photo_small"><img src="img/small.gif" width="200" height="150" /></div>
<div class="floatxdcss_photo_span">效果预览</div>
</div>

<div class="floatxdcss_button">   
<a href="#" class="floatxdcss_button_but">保存</a>
<a href="#" class="floatxdcss_button_but1">取消</a>
</div>
 
</div> 
</div>
</body>
</html>
